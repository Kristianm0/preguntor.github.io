<body>
  <div id="header-container"></div>

  <!-- Contenido específico de la página -->
  
  <div id="footer-container"></div>
  
  <script>
      // Cargar el contenido del header
      document.getElementById('header-container').innerHTML = `
          <object type="text/html" data="header.html" width="100%"></object>
      `;
  
      // Cargar el contenido del footer
      document.getElementById('footer-container').innerHTML = `
          <object type="text/html" data="footer.html" width="100%"></object>
      `;
  </script>

  <!-- Encabezado del cuerpo de la página -->
  <h1>Preguntor</h1>
  <h4>Juego de Preguntas Para Charlas Interesantes</h4>
  <!-- Elemento de audio para el sonido del botón -->
  <audio id="audio" src="audio_boton_siguiente.mp3"></audio>

  <!-- Contenedor principal de la página -->
  <div class="container">
    <!-- Contenedor de la pregunta -->
    <div id="questionContainer">
      <!-- Categoría de la pregunta (con clase CSS dinámica) -->
      <select id="themeSelect" title="Selecciona un tema">
        <option value="amor">Amor</option>
        <option value="ciencia">Ciencia</option>
        <option value="desarrollo">Desarrollo</option>
        <option value="economia">Economía</option>
        <option value="educacion">Educación</option>
        <option value="etica">Ética</option>
        <option value="filosofia">Filosofía</option>
        <option value="historia">Historia</option>
        <option value="vivencias">Vivencias</option>
        <option value="miedos">Miedos</option>
        <option value="negocios">Negocios</option>
        <option value="pareja">Pareja</option>
        <option value="politica">Política</option>
        <option value="psicologia">Psicología</option>
        <option value="religion">Religión</option>
        <option value="tecnologia">Tecnología</option>
        <option value="todos">Todos los temas</option>
      </select>
      <!-- Título de la pregunta -->
      <h3>Pregunta:</h3>
        <h4 id="category" class="category economia"> Economía</h4>
      <h2 id="question">¿Cuál es tu perspectiva sobre la desigualdad económica?</h2>
    </div>

    <!-- Botón para la siguiente pregunta (con llamada a función JavaScript) -->
    <button onclick="nextQuestion()">Siguiente Pregunta</button>
    <button id="shareSelectButton" onclick="compartirPregunta()">Compartir</button>
    
  </div>

  </div>

<!-- Enlace al archivo de funciones JavaScript -->
<script src="preguntor_funciones.js"></script>
